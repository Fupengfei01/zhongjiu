<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zhuce.css" />
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zhuce.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/doCookie.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="top">
			<div class="t-center c1">
				<span class="cleft"><i></i><a href="javascript:;">收藏商城</a></span>
				<span class="cright">
					你好！欢迎来到商城！
					<a href="javascript:;">[登录]</a>
					<a href="javascript:;">[免费注册]</a>
				</span>
			</div>
		</div>
		<div class="logo">
			<h1 class="c1">
				<a href="javascript:;"><img src="images/logo.png"/></a>
				<b>欢迎注册</b>
			</h1>
		</div>
		<div class="regist">
			<div class="mt">
				<span>
					我已经注册，现在就
					<a href="javascript:;">登录</a>
				</span>
			</div>
			<div class="mc">
				<form action="php/zhuce.php"">
					<div class="item">
						<span>
							<b class="ftx04">*</b>手机号码：
						</span>
						<div class="item-info tel-info">
							<input type="text" class="tex" name="tel" value="" />
							<i class="cart"></i>
							<label class="focus">请输入手机号码</label>
							<label class="error">请输入手机号码</label>
						</div>
					</div>
					<div class="item">
						<span>
							<b class="ftx04">*</b>图形验证：
						</span>
						<div class="item-info code-info">
							<input type="text" class="txt" value="" />
							<em><img src="images/yanzheng/38c2.png"/></em>
							<label class="focus">请输入验证码</label>
							<label class="error">请输入验证码</label>
						</div>
					</div>
					<div class="item">
						<span>
							<b class="ftx04">*</b>请设置密码：
						</span>
						<div class="item-info pwd-info">
							<input type="text" class="tex" name="pwd" value="" />
							<i class="cart"></i>
							<label class="focus">6-20位字符，可使用字母、数字或符号的组合，不建议使用纯字母、纯数字、纯符号</label>
							<label class="error">密码长度只能在6-20位字符之间，不包含空格</label>
						</div>
					</div>
					<div class="item">
						<span>
							<b class="ftx04">*</b>请确认密码：
						</span>
						<div class="item-info pwdrepeat">
							<input type="text" class="tex" value="" />
							<i class="cart"></i>
							<label class="focus">请再次输入密码</label>
							<label class="error">两次密码输入不一致</label>
						</div>
					</div>
					<div class="item">
						<span>
							<b class="ftx04">*</b>手机验证码：
						</span>
						<div class="item-info sys-info">
							<input type="text" class="txt" value="" />
							<em>获取验证码</em>
							<label class="focus">请输入验证码</label>
							<label class="error">请输入获取到的验证码</label>
						</div>
					</div>
					<div class="item">
						<span></span>
						<div class="item-info chek-info">
							<input type="checkbox" class="chekbox" />
							我已阅读并同意《<a href="javascript:;">用户注册协议</a>》
							<label class="error">请仔细阅读并同意以上协议</label>
						</div>
					</div>
					<div class="item">
						<span></span>
						<div class="item-info registsubmit">
							<input type="button" class="btn-regist" value=""/>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="footer">
			<p>Copyright©2004-2015&nbsp;&nbsp; 中酒网 &nbsp;版权所有</p>
		</div>
	</body>
</html>
